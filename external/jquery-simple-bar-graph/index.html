  <h1>Simple Bar/Column Graph Examples</h1>
  <p class="lead">A simple bar graph jQuery plugin (~2kb minified) that takes data from a JavaScript array containing keys and values and converting them into an animated column chart.</p>
  <div id="example-one">Loading...</div>

<script src="dist/js/jquery.simple-bar-graph.min.js"></script>
<script>
  $('#example-one').simpleBarGraph({
        data: [
      { key: 'jQuery', value: 100 },
      { key: 'JavaScript', value: 95 },
      { key: 'HTML', value: 96 },
      { key: 'CSS', value: 44 },
      { key: 'AngularJS', value: 32 },
      { key: 'ReactJS', value: 55 },
      { key: 'VueJS', value: 91 }
],height: "200px",
        barsColor: '#222',
    });

    $("#example-two").simpleBarGraph({
        data: randomData(),
        rowsCount: 8,
        height: "200px",
        rowCaptionsWidth: "24px",
        barsColor: "#3D9970"
    })
    $("[data-action=random]").click(function() {
        $("#example-two").simpleBarGraph({
            data: randomData(),
            rowsCount: 8,
            height: "200px",
            rowCaptionsWidth: "24px",
            barsColor: "#3D9970"
        })
    })
